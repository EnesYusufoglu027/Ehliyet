name: YouTube Upload Automation

on:
  workflow_dispatch:  # elle başlatma için
  schedule:
    - cron: '30 7 * * *'  # Her gün saat 07:30'da çalışır (UTC)

jobs:
  upload-video:
    runs-on: ubuntu-latest

    env:
      TOKEN_JSON_BASE64: ${{ secrets.TOKEN_JSON_BASE64 }}
      CLIENT_SECRET_BASE64: ${{ secrets.CLIENT_SECRET_BASE64 }}

    steps:
      - name: 📥 Repo'yu klonla
        uses: actions/checkout@v3

      - name: 🐍 Python kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Gerekli paketleri yükle
        run: |
          python -m pip install --upgrade pip
          pip install edge-tts google-auth google-auth-oauthlib google-api-python-client requests

      - name: 🔧 ffmpeg kurulumu
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: 📤 Video yükleme başlatılıyor
        run: python main.py
