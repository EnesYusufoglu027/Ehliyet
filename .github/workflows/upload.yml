name: 📤 YouTube Video Yüklemesi

on:
  workflow_dispatch:   # Manuel başlatma
  schedule:
    - cron: '30 7 * * *'   # Her gün saat 07:30'da (UTC)

jobs:
  upload-video:
    runs-on: ubuntu-latest

    env:
      # 🔐 Base64 olarak GitHub Secrets'a eklenmiş içerikler
      CLIENT_SECRET_BASE64: ${{ secrets.CLIENT_SECRET_BASE64 }}

    steps:
      - name: 📥 Depoyu Klonla
        uses: actions/checkout@v3

      - name: 🐍 Python 3.11 Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Gerekli Python Paketlerini Yükle
        run: |
          python -m pip install --upgrade pip
          pip install edge-tts google-auth google-auth-oauthlib google-api-python-client

      - name: 🔧 ffmpeg Kurulumu
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: 🔑 client_secret.json dosyasını oluştur
        run: |
          echo "$CLIENT_SECRET_BASE64" | base64 -d > client_secret.json

      - name: ▶️ Ana Python Scriptini Çalıştır
        run: python main.py
